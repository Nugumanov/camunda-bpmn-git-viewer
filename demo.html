<html>
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <style type="text/css">
        .highlight  {
            border: 1px solid #0000CC;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div id="diagram">
    </div>

    <script src="lib/dojo/dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad: true, forceGfxRenderer: 'canvas'">
    </script>

    <script>
        require({
            baseUrl: "./",
            packages: [
                { name: "dojo", location: "lib/dojo/dojo" },
                { name: "dojox", location: "lib/dojo/dojox"},
                { name: "bpmn", location: "src/bpmn"}]
        });

        require(["bpmn/Bpmn", "dojo/domReady!"], function(Bpmn) {
            Bpmn.renderUrl("test/resources/test_invoice.bpmn", {
                diagramElement : "diagram"
            });
        });
    </script>
</div>
</body>
</html>
